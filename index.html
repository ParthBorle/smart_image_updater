<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Delights</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
  body {
    font-family: 'Quicksand', sans-serif;
    background: #fff5f5;
  }

  header {
    background: url('https://source.unsplash.com/1600x500/?food') no-repeat center center/cover;
    height: 50vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3em;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px;
  }

  .card {
    width: 300px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-10px);
  }

  .card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
  }

  .card-content {
    padding: 20px;
  }

  .card-content h3 {
    color: #ff3c38;
  }

  .card-content p {
    font-size: 14px;
    color: #555;
  }

  .add-button {
    display: block;
    margin: 30px auto;
    padding: 12px 24px;
    background-color: #ff3c38;
    color: white;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    font-size: 16px;
    text-decoration: none;
  }
</style>

<body>

  <header>Food Delights</header>

  <a href="/add" class="add-button">+ Add Your Food Listing</a>

  <h2>Today's Specials</h2>

  <div class="grid">
    {% for product in products %}
    <div class="card">
      <img src="{{ '/' + product[3] if product[3] else 'https://via.placeholder.com/500' }}" alt="{{ product[1] }}">

      <div class="card-content">
        <h3>{{ product[1] }}</h3>
        <p>Product Code: {{ product[2] }}</p>
              <form action="/delete/{{ product[0] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');">
        <button type="submit" style="
          background-color: #cc2f2b;
          border: none;
          padding: 8px 16px;
          border-radius: 20px;
          color: white;
          font-weight: bold;
          margin-top: 10px;
          cursor: pointer;">
          Delete
        </button>
      </form>

       </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
