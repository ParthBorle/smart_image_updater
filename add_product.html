<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Food Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff3c38;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #f8b500;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6a200;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Food Listing</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Enter Food Name" required><br>
      <input type="text" name="code" placeholder="Enter Product Code" required><br>
      <button type="submit">Search Image & Proceed</button>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
